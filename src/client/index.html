<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deinde.io</title>

    <link rel="stylesheet" href="/css/main.css" />
    
</head>
<body>
    <div id="gameAreaWrapper" style="display:none;">
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Enter Name</p>
            <input class="menuInputBox" type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />
            <input class="menuInputBox" type="text" tabindex="0" autofocus placeholder="Enter room name here" id="roomNameInput" />
            <b class="input-error">Name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">Play</button>
            <button id="startButton">Controls</button>
            <button id="startButton">Credits</button>



        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/public/app.js"></script>   
</body>
</html>
