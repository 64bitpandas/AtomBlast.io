<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AtomBlast.io</title>

    <link rel="stylesheet" href="/css/main.css" />

    <!-- Do not place scripts here! All scripts must be imported into app.js -->
</head>

<body>

    <div id="gameAreaWrapper" style="display:none;">
        <!-- <div id="p5CanvasHolder"></div> -->
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" spellcheck="false"/>
        </div>

        <div class="loadingbox" id="loading">
            <h3>Loading...</h3>
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Enter Name</p>
            <input class="menuInputBox" type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" spellcheck="false"/>
            <input class="menuInputBox" type="text" tabindex="0" placeholder="Enter room name here" id="roomNameInput" spellcheck="false"/>
            <b class="input-error" id="nickErrorText">Name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">Play</button>
            <button id="startButton">Controls</button>
            <button id="startButton">Credits</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/public/build.js"></script>
</body>

</html>
