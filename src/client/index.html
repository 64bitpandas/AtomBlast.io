<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AtomBlast.io</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Do not place scripts here! All scripts must be imported into app.js -->
</head>

<body>

    <div id="gameAreaWrapper" style="display:none;">
        <!-- <div id="p5CanvasHolder"></div> -->
        <div class="chatbox box hiddean" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="50" spellcheck="false"/>
        </div>

        <div class="loadingbox box centered hidden" id="loading">
            <h3 class="title">Joining Game...</h3>
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <div class="menubox box centered hidden" id="menubox">
            <h3 class="title">Menu</h3>
            <button id="resumeButton" class="button btn-primary">Resume</button>
            <button id="optionsButton" class="button btn-invert">Options</button>
            <button id="quitButton" class="button btn-error">Quit</button>
        </div>

    </div>
    <div id="startMenuWrapper">
        <div id="startMenu" class="box">
            <p>Enter Name</p>
            <input class="menuInputBox box" type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" spellcheck="false"/>
            <input class="menuInputBox box" type="text" tabindex="0" placeholder="Enter room name here" id="roomNameInput" spellcheck="false"/>
            <b class="input-error" id="nickErrorText">Name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton" class="button btn-primary">Play</button>
            <button class="button btn-secondary">Controls</button>
            <button class="button btn-secondary">Credits</button>
        </div>
        <div id="startMenuMessage" class="box">
           
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/public/build.js"></script>
</body>

</html>
